<section class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2 class="section-heading text-center">{{ page.title }}</h2>
                <hr class="light">
                <p class="text-faded">
                    {{ page.content | markdownify }}
                </p>
                
                {% for video in page.videos %}
                <h2 class="section-heading text-center">{{ video.title }}</h2>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="{{ video.link }}" allowfullscreen></iframe>
                </div>
                <br>
                {% endfor %}
                <div>
                    <a href="/#portfolio" class="btn btn-default btn-xl page-scroll center-block">View Other Projects</a>
                </div>
                
            </div>
        </div>
    </div>
</section>
